<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="rosa">
        <input type="text" name="visor" id="visor">
        <p><input type="button" value="7" onclick="preencher(7)">
        <input type="button" value="8" onclick="preencher(8)">
        <input type="button" value="9" onclick="preencher(9)">
        <input type="button" value="+" onclick="operador('+')">
        <input type="button" value="%" onclick="operador('%')"></p>
        <p><input type="button" value="4" onclick="preencher(4)">
        <input type="button" value="5" onclick="preencher(5)">
        <input type="button" value="6" onclick="preencher(6)">
        <input type="button" value="&#8722" onclick="operador('-')">
        <input type="button" value="x&#8319" onclick="operador('^')"></p>
        <p><input type="button" value="1" onclick="preencher(1)">
        <input type="button" value="2" onclick="preencher(2)">
        <input type="button" value="3" onclick="preencher(3)">
        <input type="button" value="&#215" onclick="operador('×')">
        <input type="button" value="&divide;" onclick="operador('÷')"></p>
        <p><input type="button" value="0" onclick="preencher(0)">
        <input type="button" value="." onclick="preencher('.')">
        <input type="button" value="&radic;" onclick="operador('√')">
        <input type="button" value="C" onclick="limpar()">
        <input type="button" value="=" onclick="calcular()"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
